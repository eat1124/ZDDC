{% extends "base1.html" %}

{% block content %}

    <div style="height:10px"></div>
    <div class="table-toolbar">
        <input hidden id="adminapp" type="text" name="adminapp" value="{{ adminapp }}">
        <div class="row">
            <div class="col-md-12">
                <div class="panel-body">
                    <div class="bs-example form-horizontal activate-form">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label">开始时间</label>
                                        <div class="col-md-7">
                                            <input id="start_time" value="{{ start_time }}" autocomplete="off"
                                                   name="start_time"
                                                   class="form-control">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label">结束时间</label>
                                        <div class="col-md-7">
                                            <input id="end_time" value="{{ end_time }}" autocomplete="off" name="end_time"
                                                   class="form-control">
                                            <div class="form-control-focus"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1" style="white-space:nowrap;overflow:hidden;">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 指标名称</th>
{#            <th> 指标类型</th>#}
            <th> 数据时间</th>
            <th> 更新人</th>
            <th> 更新时间</th>
            <th> 所属业务</th>
            <th> 更新前数据</th>
            <th> 更新后数据</th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>

    <link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js" type="text/javascript"></script>



{% endblock %}
