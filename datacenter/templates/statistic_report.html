<!DOCTYPE html>
<html lang="en" class="app">

<head>
    <meta charset="utf-8"/>
    <title>
        镇海电厂数据中心管理平台
    </title>
    <meta name="description"
          content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="/static/new/css/bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="/static/new/css/animate.css" type="text/css"/>
    <link rel="stylesheet" href="/static/new/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/new/css/icon.css" type="text/css"/>
    <link rel="stylesheet" href="/static/new/css/font.css" type="text/css"/>
    <link rel="stylesheet" href="/static/new/css/app.css" type="text/css"/>
    <link href="/static/assets/global/css/components.css" rel="stylesheet" id="style_components" type="text/css"/>
    <!--[if lt IE 9]>
    <script src="/static/new/js/ie/html5shiv.js"></script>
    <script src="/static/new/js/ie/respond.min.js"></script>
    <script src="/static/new/js/ie/excanvas.js"></script>
    <![endif]-->
</head>

<body>

<section class="vbox">
    <section class="scrollable wrapper">
        <div class="col-md-3" style="padding:0">
            <section class="panel panel-default" style="padding:0 15px 0 15px; height:900px">
                <h3 class="event-form-title margin-bottom-20">统计查询 {% if search_name %}({{ search_name }}) {% endif %}</h3>
                <div id="external-events">
                    <form class="inline-form">
                        <input type="text" id="search_id" name="search_id" value="{{ search_id }}" hidden>
                        <br>
                        <div class="col-md-12 form-group" style="padding: 0">
                            <label class="col-md-4 control-label">开始时间：</label>
                            <div class="col-md-8" style="padding: 0">
                                <input type="text" id="start_date" name="start_date" class="form-control" value="{{ start_date }}">
                            </div>
                        </div>
                        <div class="col-md-12 form-group" style="padding: 0">
                            <label class="col-md-4 control-label">结束时间：</label>
                            <div class="col-md-8" style="padding: 0">
                                <input type="text" id="end_date" name="end_date" class="form-control" value="{{ end_date }}">
                            </div>
                        </div>
                        <br>
                        <a href="javascript:;" id="search" class="btn green"> 查询 </a>
                    </form>
                    <hr>
                </div>
            </section>
        </div>
        <div class="col-md-9" style="padding:0 0 0 15px">
            <section class="panel panel-default" style="padding: 15px">
                <div style="overflow: scroll; height: 870px;">
                    <table id="statistic_report_dt"  style="word-break:keep-all" class="table table-bordered table-advance">{% csrf_token %}
                        <thead>
    
                        </thead>
                        <tbody>
    
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

    </section>
</section>

<script src="/static/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<!-- App -->
<script src="/static/new/js/app.js"></script>
<script src="/static/new/js/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/static/assets/global/plugins/jquery-validation/js/jquery.validate.js" type="text/javascript"></script>
<link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
<link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
      type="text/css"/>
<link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
      rel="stylesheet" type="text/css"/>


<script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
        type="text/javascript"></script>
<script src="/static/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
        type="text/javascript"></script>
<script src="/static/myjs/statistic_report.js" type="text/javascript"></script>

</body>
</html>
