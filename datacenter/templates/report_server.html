{% extends "base1.html" %}

{% block title %}服务器信息配置{% endblock %}

{% block content %}

    <div style="height:10px"></div>

    <div class="panel-body">
        <form class="bs-example form-horizontal activate-form" id="report_server_form">{% csrf_token %}
            <div class="form-body">
                <div class="form-group" style="margin-bottom:0;">
                    <label class="col-md-2 control-label" for="form_control_1"
                           style="vertical-align: inherit;font-weight:bold;">报表系统配置
                    </label>
                    <div class="col-md-10">
                        <hr>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">报表服务器地址</label>
                    <div class="col-md-10">
                        <input hidden id="id" type="text" name="id" value="{{ id }}">
                        <input id="report_server" autocomplete="off" type="text" name="report_server" class="form-control"
                               placeholder="" value="{{ report_server }}">
                        <div class="form-control-focus"></div>

                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-md-2 control-label">报表服务器用户名</label>
                    <div class="col-md-10">
                        <input id="username" autocomplete="off" type="text" name="username" class="form-control"
                               placeholder="" value="{{ user_name }}">
                        <div class="form-control-focus"></div>

                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-md-2 control-label">报表服务器密码</label>
                    <div class="col-md-10">
                        <input id="password" autocomplete="off" type="password" name="password" class="form-control"
                               placeholder="用户名" value="{{ password }}">
                        <div class="form-control-focus"></div>

                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-md-2 control-label">报表存放路径</label>
                    <div class="col-md-10">
                        <input id="report_file_path" autocomplete="off" type="text" name="report_file_path" class="form-control"
                               placeholder="" value="{{ report_file_path }}">
                        <div class="form-control-focus"></div>

                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-md-2 control-label">Web服务器地址</label>
                    <div class="col-md-10">
                        <input id="web_server" autocomplete="off" type="text" name="web_server"
                               class="form-control"
                               placeholder="127.0.0.1:8000" value="{{ web_server }}">
                        <div class="form-control-focus"></div>

                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-md-2 control-label">PowerShell脚本存放路径</label>
                    <div class="col-md-10">
                        <input id="ps_script_path" autocomplete="off" type="text" name="ps_script_path"
                               class="form-control"
                               placeholder="" value="{{ ps_script_path }}">
                        <div class="form-control-focus"></div>

                    </div>
                </div>

            </div>
            <div class="form-actions noborder" style="text-align:center">
                <button id="save" type="button" class="btn green"> 保存</button>
            </div>
        </form>
    </div>


{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });

    </script>


{% endblock %}
