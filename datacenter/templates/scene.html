 {% extends "base1.html" %}



{% block content %}


        <div style="height:10px"></div>

        <div  class="portlet-body">
            <div class="row">
                <div id="tree_2" class="col-md-4 tree-demo"> </div>
                <div  class="col-md-8" >
                    <div id="formdiv"  class="portlet light bordered" {{hiddendiv}}>
                        {% if errors %}
                            {% for error in errors %}
                            <div ID="error" class="alert alert-danger ">{{ error }}</div>
                            <span> {% endfor %}</span>
                    {% endif %}
                        <div class="portlet-title" >
                            <div class="caption font-green-sharp" >
                                <label id="title"  class="caption-subject bold uppercase" >{{title}}</label>
                            </div>
                        </div>
                        <div  class="portlet-body form" >

                            <form action="#" class="form-horizontal" method="post">{% csrf_token %}
                                <input type="text"  hidden  id="id" name="id" value="{{id}}" >
                                <input type="text" hidden  id="pid" name="pid"  value="{{pid}}">
                                <div class="form-body"  >
                                    <div class="form-group"  style="margin-top:-20px">
                                        <label class="col-md-2 control-label"  >父级场景</label>
                                        <div class="col-md-10">
                                            <input readonly type="text" class="form-control" id="pname" name="pname" placeholder="所属组织"  value="{{pname}}">
                                            <div class="form-control-focus"> </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" >场景编号</label>
                                        <div class="col-md-10">
                                            <input id="code" type="text" name="code" class="form-control" placeholder="" value="{{code}}">
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" >场景名称</label>
                                        <div class="col-md-10">
                                            <input id="name" type="text" name="name" class="form-control" placeholder="" value="{{name}}">
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">场景说明</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="3" id="remark" name="remark"  >{{remark}}</textarea>
                                            <div class="form-control-focus"> </div>

                                        </div>
                                     </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" >影响业务</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="3" id="business" name="business"  >{{business}}</textarea>
                                            <div class="form-control-focus"> </div>

                                        </div>
                                     </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" >影响应用</label>
                                        <div class="col-md-10">
                                            <textarea class="form-control" placeholder="最大限制2500个汉字" rows="3" id="application" name="application"  >{{application}}</textarea>
                                            <div class="form-control-focus"> </div>

                                        </div>
                                     </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label" >预案</label>
                                        <div class="col-md-10">
                                            <select multiple="multiple" class="multi-select" id="my_multi_select1" name="my_multi_select1">
                                                {% for process in selectprocess %}
                                                    <option selected value="{{process.id}}">{{process.name}}({{process.code}}) </option>
                                                {% endfor %}
                                                {% for process in noselectprocess %}
                                                    <option value="{{process.id}}">{{process.name}}({{process.code}}) </option>
                                                {% endfor %}
                                            </select>

                                        </div>
                                    </div>

                                </div>
                                <div class="form-actions">
                                    <div class="row" style="TEXT-ALIGN: center;">
                                        <div class="col-md-12">
                                            <button  type="submit"  id="save" name="save" class="btn blue">保存</button>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>


 {% endblock %}

{% block script %}
 <script>
var treedata = {{treedata|safe}};

</script>
 <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet" type="text/css" />
  <link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" type="text/css" />
 <script src="/static/assets/global/plugins/jstree/dist/jstree.min.js" type="text/javascript"></script>
 <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
 <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js" type="text/javascript"></script>



{% endblock %}
