{% extends "base1.html" %}

{% block content %}

    <div style="height:20px"></div>
    <div class="portlet-body">
        <div class="row">
            <div class="col-md-12 col-sm-12" style="padding-bottom:40px">


                <div class="row">
                    <div class="col-md-12">
                        <div class="panel-body">
                            <div class="bs-example form-horizontal activate-form">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-md-12">
                                            <div class="form-group" >
                                                <label class="col-md-2 control-label">指标</label>
                                                <div class="col-md-9">
                                                    <input type="text" class="form-control" placeholder="请输入指标名称或者代码..." id="target" name="target">
                                                </div class="col-md-1">
                                                <div></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="col-md-6" >
                                            <div class="form-group" >
                                                <label class="col-md-4 control-label">开始时间</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="start_date" name="start_date" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6" >
                                            <div class="form-group">
                                                <label class="col-md-4 control-label">结束时间</label>
                                                <div class="col-md-6">
                                                    <input type="text" id="end_date" name="end_date" class="form-control">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <center>
                                            <button class="btn btn-sm btn-default" id="search">查询
                                            </button>
                                        </center>
                                    </div>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </div>

                <div id="form_div" class="portlet light" hidden>
                    <div class="portlet-body">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column"
                               id="search_table">
                            <thead>
                            <tr>
                                <th> 指标名称</th>
                                <th> 指标代码</th>
                                <th> 当前值</th>
                                <th> 时间</th>
                            </tr>
                            </thead>

                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/bootstrap-datetimepicker/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"
            type="text/javascript"></script>

{% endblock %}
