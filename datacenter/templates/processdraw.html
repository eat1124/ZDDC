{% extends "base1.html" %}



{% block content %}
    <div style="height:10px"></div>

    <div class="portlet-body">
        <div class="row">
            <input type="text" hidden id="pid" name="pid" value="{{ id }}">
            <div class="col-md-9">
                <div id="demo" style="margin:10px;margin-left:25px"></div>
            </div>
            <div class="col-md-3 ">
                <div hidden id="divnode" class="portlet light bordered">
                    <div class="portlet-body form form-horizontal">
                        <input type="text" hidden id="id" name="id">
                        <input type="text" hidden id="type" name="type">
                        <div class="form-group">
                            <label class="col-md-3 control-label" style="padding-top:8px">步骤编号</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="code" name="code">
                            </div>
                        </div>
                        <div id="div_step" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">步骤名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="name" name="name">
                                <div class="form-control-focus"></div>
                            </div>

                        </div>
                        <div id="div_step" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">允许跳过</label>
                            <div class="md-radio-inline">
                                <div class="md-radio">
                                    <input type="radio" value="1" id="yes" name="radio1" class="md-radiobtn">
                                    <label for="yes">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 允许 </label>
                                </div>
                                <div class="md-radio has-error">
                                    <input type="radio" value="0" id="no" name="radio1" class="md-radiobtn" checked>
                                    <label for="no">
                                        <span></span>
                                        <span class="check"></span>
                                        <span class="box"></span> 不允许 </label>
                                </div>

                            </div>
                        </div>
                        <div id="div_approval" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">需审批</label>
                            <div class="col-md-9">
                                <select class="form-control" id="approval" name="approval">
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>

                            </div>
                        </div>
                        <div id="div_remark" class="form-group ">
                            <label class="col-md-3 control-label">备注</label>
                            <div class="col-md-9">
                                <input id="remark" autocomplete="off" type="text" name="remark"
                                       class="form-control" placeholder="灾备服务器地址等">
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div id="div_rto_count_in" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">是否算入RTO</label>
                            <div class="col-md-9">
                                <select class="form-control" id="rto_count_in" name="rto_count_in">
                                    <option value="1">是</option>
                                    <option value="0">否</option>
                                </select>
                            </div>
                        </div>
                        <div id="divgroup" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">角色</label>
                            <div class="col-md-9">
                                <select id="group" name="group" placeholder="testt test" class="form-control ">
                                    {% for group in allgroup %}
                                        <option id="group_{{ group.id }}"
                                                value="{{ group.id }}">{{ group.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div id="divprocess" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">子流程</label>
                            <div class="col-md-7">
                                <select id="process" name="process"
                                        class="form-control select2 select2-hidden-accessible" tabindex="-1"
                                        aria-hidden="true">
                                    <option value=""></option>
                                    {% for process in allprocess %}
                                        <option id="process_{{ process.id }}"
                                                value="{{ process.id }}">{{ process.name }} </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-1">
                                <a id="sub_process_switch" href="" class="btn btn-sm grey-cascade"> 跳转
                                    <i class="fa fa-link"></i>
                                </a>
                            </div>
                        </div>
                        <div id="divtime" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">预计耗时</label>
                            <div class="col-md-9">
                                <input type="number" class="form-control" id="time" name="time" value="{{ name }}">
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div id="divsvript" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">脚本</label>
                            <div class="col-md-9">
                                <div id="context-menu2">
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a tabindex="-1" data-toggle="modal" data-target="#static01">新增</a></li>
                                        <li><a tabindex="-1" data-toggle="modal" data-target="#static01">修改</a></li>
                                        <li><a tabindex="-1">删除</a></li>
                                    </ul>
                                </div>
                                <button hidden id="edit" tabindex="-1" data-toggle="modal"
                                        data-target="#static01"></button>
                                <select id="se_1" size="7" class="form-control" style="overflow-y:auto;">


                                </select>
                            </div>

                        </div>
                        <div id="div_verify" class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">确认项</label>
                            <div class="col-md-9">
                                <div id="context-menu3">
                                    <ul class="dropdown-menu" role="menu">
                                        <li><a tabindex="-1" data-toggle="modal" data-target="#static02">新增</a></li>
                                        <li><a tabindex="-1" data-toggle="modal" data-target="#static02">修改</a></li>
                                        <li><a tabindex="-1">删除</a></li>
                                    </ul>
                                </div>
                                <button hidden id="edit" tabindex="-1" data-toggle="modal"
                                        data-target="#static02"></button>
                                <select id="se_2" size="7" class="form-control" style="overflow-y:auto;">


                                </select>
                            </div>

                        </div>


                    </div>
                </div>
                <div hidden id="divline" class="portlet light bordered">
                    <div class="portlet-body form form-horizontal">
                        <div class="form-group ">
                            <label class="col-md-3 control-label" style="padding-top:8px">连线名称</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="linename" name="linename">
                            </div>
                        </div>

                        <div class="form-group ">
                            <label class="col-md-3 control-label">表达式</label>
                            <div class="col-md-9">
                                <textarea class="form-control"
                                          placeholder="示例：[]>1 and [script1] <10，其中[script1]中为起点步骤对应脚本的返回值，[]为空时为起点步骤的返回值。"
                                          rows="3" id="lineformula" name="lineformula"></textarea>
                                <div class="form-control-focus"></div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="static01" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">脚本管理</h4>
                            <input hidden id="scriptid" type="text" name="scriptid">
                        </div>
                        <div class="panel-body">
                            <div class="bs-example form-horizontal activate-form">
                                <div class="form-body">
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>脚本编号</label>
                                        <div class="col-md-10">
                                            <div class="input-group">
                                                <div class="input-group-control">
                                                    <input id="scriptcode" type="text" name="scriptcode"
                                                           class="form-control " placeholder="">
                                                    <div class="form-control-focus"></div>
                                                </div>
                                                <span class="input-group-btn btn-right">
                                                    <button class="btn green-haze dropdown-toggle" tabindex="-1"
                                                            data-toggle="modal" data-target="#static1">选择</button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>脚本名称</label>
                                        <div class="col-md-10">
                                            <input id="script_name" type="text" name="script_name" class="form-control "
                                                   placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>主机IP</label>
                                        <div class="col-md-2">
                                            <input id="scriptip" type="text" name="scriptip" class="form-control"
                                                   placeholder="" style="width:180px;">
                                            <div class="form-control-focus"></div>

                                        </div>
                                        <label class="col-md-4 control-label"><span
                                                style="color:red; ">*</span>连接类型</label>
                                        <div class="col-md-4">
                                            <select class="form-control" id="scripttype" name="scripttype">
                                                <option value="SSH">SSH</option>
                                                <option value="BAT">BAT</option>
                                            </select>
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>用户名</label>
                                        <div class="col-md-2">
                                            <input id="scriptusername" type="text" name="scriptusername"
                                                   class="form-control" placeholder="" style="width:180px;">
                                            <div class="form-control-focus"></div>

                                        </div>
                                        <label class="col-md-4 control-label"><span
                                                style="color:red; ">*</span>密码</label>
                                        <div class="col-md-4">
                                            <input id="scriptpassword" type="text" name="scriptpassword"
                                                   class="form-control" placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>脚本名</label>
                                        <div class="col-md-10">
                                            <input id="scriptfilename" type="text" name="scriptfilename"
                                                   class="form-control" placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>脚本路径</label>
                                        <div class="col-md-10">
                                            <input id="scriptscriptpath" type="text" name="scriptscriptpath"
                                                   class="form-control" placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; "></span>SUCCESSTEXT</label>
                                        <div class="col-md-10">
                                            <input id="success_text" type="text" name="success_text"
                                                   class="form-control" placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; "></span>日志地址</label>
                                        <div class="col-md-10">
                                            <input id="log_address" type="text" name="log_address"
                                                   class="form-control" placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>
                                </div>

                                <div class="form-actions ">
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                        </button>
                                        <button type="button" id="scriptsave" name="scriptsave" class="btn green">保存
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
            <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column"
                                   id="sample_1">
                                <thead>
                                <tr>
                                    <th> 序号</th>
                                    <th> 脚本编号</th>
                                    <th> 主机IP</th>
                                    <th> 端口号</th>
                                    <th> 连接类型</th>
                                    <th> 运行类型</th>
                                    <th> 脚本文件名</th>
                                    <th> 预计耗时</th>
                                    <th> 用户名</th>
                                    <th> 密码</th>
                                    <th> 参数类型</th>
                                    <th> 脚本参数</th>
                                    <th> 脚本文件路径</th>
                                    <th> 执行路径</th>
                                    <th> 超时时间</th>
                                    <th> 操作</th>
                                </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div id="static02" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">确认项</h4>
                            <input hidden id="verify_id" type="text" name="verify_id">
                        </div>
                        <div class="panel-body">
                            <div class="bs-example form-horizontal activate-form">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label class="col-md-2 control-label"><span
                                                style="color:red; ">*</span>名称</label>
                                        <div class="col-md-10">
                                            <input id="verify_name" type="text" name="verify_name" class="form-control "
                                                   placeholder="">
                                            <div class="form-control-focus"></div>

                                        </div>
                                    </div>

                                </div>

                                <div class="form-actions ">
                                    <div class="modal-footer">
                                        <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                        </button>
                                        <button type="button" id="verify_items_save" name="verify_items_save"
                                                class="btn green">
                                            保存
                                        </button>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
{% block script %}
    <script>

        var treedata = {{treedata|safe}};

    </script>
    <link rel="stylesheet" type="text/css" href="/static/assets/global/plugins/GooFlow/GooFlow2.css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script type="text/javascript" src="/static/assets/global/plugins/GooFlow/GooFunc.js"></script>
    <script type="text/javascript" src="/static/assets/global/plugins/GooFlow/json2.js"></script>
    <script type="text/javascript" src="/static/assets/global/plugins/GooFlow/GooFlow.js"></script>



{% endblock %}
