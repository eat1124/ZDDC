{% extends "base1.html" %}

{% block content %}
<div style="height:10px"></div>
<div class="portlet-body">
    <div class="row">
        <div id="tree_2" class="col-md-4 tree-demo"></div>
        <div class="col-md-8">
            <div id="formdiv" class="portlet light bordered" {{hiddendiv}}>
                {% if errors %}
                {% for error in errors %}
                <div ID="error" class="alert alert-danger ">{{ error }}</div>
                <span> {% endfor %}</span>
                {% endif %}
                <div class="portlet-title" id="error_tag">
                    <div class="caption font-green-sharp">
                        <label id="title" class="caption-subject bold uppercase">{{title}}</label>
                    </div>
                </div>
                <div class="portlet-body form">
                    <form class="bs-example form-horizontal activate-form" id="formactivate" action="#" method="post">{% csrf_token %}
                        <div class="form-body">
                            <div class="form-group ">
                                <label class="col-md-3 control-label"><span
                                        style="color:red; ">*</span>数据源代码</label>
                                <div class="col-md-3">
                                    <input hidden id="id" type="text" name="id" value="{{id}}">
                                    <input hidden id="pid" type="text" name="pid" value="{{pid}}">

                                    <input id="code" autocomplete="off" type="text" name="code"
                                           class="form-control" placeholder="" value={{code}}>
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-3 control-label">所属数据库</label>
                                <div class="col-md-3">
                                    <input id="p_name" autocomplete="off" type="text" name="p_name"
                                           class="form-control" placeholder="" value="{{p_name}}" readonly>
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-3 control-label" id="d_name"><span
                                        style="color:red; ">*</span>数据源名称</label>
                                <div class="col-md-9">
                                    <input id="name" autocomplete="off" type="text" name="name"
                                           class="form-control" value="{{name}}" placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="col-md-3 control-label"><span
                                        style="color:red; ">*</span>连接串</label>
                                <div class="col-md-9">
                                    <input id="connection" autocomplete="off" type="text" name="connection"
                                           class="form-control" value="{{connection}}" placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>

                            </div>
                            <div class="form-group ">
                                <label class="col-md-3 control-label"><span
                                        style="color:red; ">*</span>数据源类型</label>
                                <div class="col-md-9">
                                    <select class="form-control" id="sourcetype" name="sourcetype">
                                        {% for source in source_type_list%}
                                        <option value="{{source.source_type}}" {{ source.source_if_selected}}>{{source.source_type}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions noborder" style="margin-top:-30px;text-align:center">
                            <button type="submit" id="save" name="save" class="btn blue">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</div>
</div>

{% endblock %}
{% block script %}
<script>
    var sourceTreeData = {{treedata | safe}};
</script>

<link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
