<table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_process_monitor">
    <thead>
    <tr>
        <th style="width:40px;"> 序号</th>
        <th> 数据源名称</th>
        <th> 数据源编号</th>
        <th> 数据源类型</th>
        <th> 启动时间</th>
        <th> 最新取数时间</th>
        <th> 进程状态</th>
        <th> 数据源字典</th>
        <th style="width:50px;"> 操作</th>
    </tr>
    </thead>

    <tbody>

    </tbody>
</table>
<div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                <h4 class="modal-title">进程管理</h4>
                <input hidden id="id" type="text" name="id">
            </div>
            <div class="panel-body">

                <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                    <div class="form-body">
                        <div class="form-group ">
                            <label class="col-md-3 control-label" id="d_name"><span
                                    style="color:red; ">*</span>数据源名称</label>
                            <div class="col-md-9">
                                <input id="name" autocomplete="off" type="text" name="name" class="form-control"
                                       value="{{name}}" placeholder="">
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 control-label"><span style="color:red; ">*</span>数据源代码</label>
                            <div class="col-md-9">
                                <input id="code" autocomplete="off" type="text" name="code" class="form-control"
                                       placeholder="" value={{code}}>
                                <div class="form-control-focus"></div>
                            </div>
                        </div>
                        <div class="form-group ">
                            <label class="col-md-3 control-label"><span style="color:red; ">*</span>数据源类型</label>
                            <div class="col-md-9">
                                <select class="form-control" id="sourcetype" name="sourcetype">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions ">
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                            </button>
                            <button type="button" id="save" name="save" class="btn green">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}

    $.ajaxSetup({
