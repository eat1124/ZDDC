{% extends "base1.html" %}

{% block content %}

    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>

            {% endif %}</div>
        <div class="row">
            <div class="col-md-10">
                <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                    新增
                    <i class="fa fa-plus"></i>
                </button>
            </div>
            <div class="col-md-2">
                <select class="form-control" id="level_change" name="level_change" style="display: inline">
                    <option value="0">默认</option>
                    <option value="1">主流程</option>
                    <option value="2">子流程</option>
                </select>
            </div>
        </div>

    </div>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 预案编号</th>
            <th> 预案名称</th>
            <th> 预案级别</th>
            <th> 预案描述</th>
            <th> 是否签到</th>
            <th> RTO</th>
            <th> RPO</th>
            <th> 排序</th>
            <th> 颜色</th>
            <th> 状态</th>
            <th></th>

            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>
    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">预案管理</h4>
                    <input hidden id="id" type="text" name="id">
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案编号</label>
                                <div class="col-md-10">
                                    <input id="code" type="text" name="code" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案名称</label>
                                <div class="col-md-10">
                                    <input id="name" type="text" name="name" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>预案级别</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="level" name="level">
                                        <option value="1">主流程</option>
                                        <option value="2">子流程</option>
                                    </select>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>预案描述</label>
                                <div class="col-md-10">
                                    <input id="remark" type="text" name="remark" class="form-control "
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>是否签到</label>
                                <div class="col-md-10">
                                    <select class="form-control" id="sign" name="sign">
                                        <option value="1">是</option>
                                        <option value="0">否</option>
                                    </select>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>RTO</label>
                                <div class="col-md-10">
                                    <input id="rto" type="number" name="rto" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>RPO</label>
                                <div class="col-md-10">
                                    <input id="rpo" type="number" name="rpo" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>排序</label>
                                <div class="col-md-10">
                                    <input id="sort" type="number" name="sort" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; "></span>图表颜色</label>
                                <div class="col-md-10">
                                    <input id="process_color" type="text" name="process_color" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="copystatic" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">预案复制</h4>
                    <input hidden id="copyid" type="text" name="copyid">
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label">新预案编号</label>
                                <div class="col-md-10">
                                    <input id="copycode" type="text" name="copycode" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">新预案名称</label>
                                <div class="col-md-10">
                                    <input id="copyname" type="text" name="copyname" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">是否签到</label>
                                <div class="col-md-10">
                                    <div class="md-radio-inline">
                                        <div class="md-radio">
                                            <input type="radio" value="1" id="copyboxyes" name="copyradio2"
                                                   class="md-radiobtn" checked>
                                            <label for="copyboxyes">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 是 </label>
                                        </div>
                                        <div class="md-radio has-error">
                                            <input type="radio" value="0" id="copyboxno" name="copyradio2"
                                                   class="md-radiobtn">
                                            <label for="copyboxno">
                                                <span></span>
                                                <span class="check"></span>
                                                <span class="box"></span> 否 </label>
                                        </div>

                                    </div>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">RTO</label>
                                <div class="col-md-4">
                                    <input id="copyrto" type="number" name="copyrto" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                                <label class="col-md-2 control-label">RPO</label>
                                <div class="col-md-4">
                                    <input id="copyrpo" type="number" name="copyrpo" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">预案排序</label>
                                <div class="col-md-10">
                                    <input id="copy_sort" type="number" name="copy_sort" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">图标颜色</label>
                                <div class="col-md-10">
                                    <input id="copy_process_color" type="text" name="copy_process_color"
                                           class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">预案描述</label>
                                <div class="col-md-10">
                                    <textarea class="form-control" placeholder="最大限制2500个汉字" rows="3" id="copyremark"
                                              name="copyremark"></textarea>
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                                <button type="button" id="copysave" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>

{% endblock %}
