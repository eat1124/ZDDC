{% extends "base1.html" %}

{% block content %}

    <div style="height:10px"></div>
    <div class="table-toolbar">
        <div id="error">
            {% if errors %}
                {% for error in errors %}
                    <div class="alert alert-danger ">{{ error }}</div>
                    <span> {% endfor %}</span>

            {% endif %}
        </div>
        <div class="row">
            <div class="col-md-6">
                <div>
                    <button id="new" type="button" data-toggle="modal" data-target="#static" class="btn  green">
                        新增
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

    </div>

    <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
        <thead>
        <tr>
            <th style="width:40px;"> 序号</th>
            <th> 常数名称</th>
            <th> 单位</th>
            <th> 常数代码</th>
            <th> 常数值</th>
            <th> 所属应用</th>
            <th style="width:50px;"> 操作</th>
        </tr>
        </thead>

        <tbody>

        </tbody>
    </table>

    <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog" style="width:900px;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                    <h4 class="modal-title">常数维护</h4>
                    <input hidden id="id" type="text" name="id">
                    <input hidden id="adminapp" type="text" name="adminapp" value="{{ adminapp }}">
                </div>
                <div class="panel-body">

                    <form class="bs-example form-horizontal activate-form">{% csrf_token %}

                        <div class="form-body">
                            <div class="form-group">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>常数名称</label>
                                <div class="col-md-4">
                                    <input id="name" type="text" name="name" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>

                                </div>
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>常数代码</label>
                                <div class="col-md-4">
                                    <input id="code" type="text" name="code" class="form-control "
                                           placeholder="" autocomplete="off">
                                    <div class="form-control-focus"></div>

                                </div>
                            </div>

                            <div class="form-group ">
                                <label class="col-md-2 control-label"><span
                                        style="color:red; ">*</span>常数值</label>
                                <div class="col-md-4">
                                    <input id="value" type="number" name="value" class="form-control "
                                           placeholder="" onkeyup="fiveDecimal(this)" onblur="fiveDecimal(this)">
                                    <div class="form-control-focus"></div>
                                </div>
                                <label class="col-md-2 control-label">排序</label>
                                <div class="col-md-4">
                                    <input id="sort" type="text" name="sort" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">单位</label>
                                <div class="col-md-4">
                                    <input id="unity" type="text" name="unity" class="form-control"
                                           placeholder="">
                                    <div class="form-control-focus"></div>
                                </div>
                            </div>

                        </div>
                        <div class="form-actions ">
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭
                                </button>
                                <button type="button" id="save" name="save" class="btn green">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% block script %}
    <script>
        $.ajaxSetup({
            data: {csrfmiddlewaretoken: '{{ csrf_token }}'},
        });
    </script>
    <link href="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet"
          type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2.css" rel="stylesheet" type="text/css"/>
    <link href="/static/assets/global/plugins/select2/css/select2-bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-fileinput/bootstrap-fileinput.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js"
            type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>
    <script src="/static/assets/pages/scripts/components-select2.js" type="text/javascript"></script>

    <script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js"
            type="text/javascript"></script>
{% endblock %}
